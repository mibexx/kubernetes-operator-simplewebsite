apiVersion: mbx360.de/v1
kind: SimpleWebsite
metadata:
  name: hello-world
  namespace: simplewebsite
spec:
  domain: hello-world.mibexx.de
  siteName: hello-world
  files:
    - filename: index.html
      content: |
        <!DOCTYPE html>
        <html>
        <head>
            <title>Hello World</title>
        </head>
        <body>
            <h1>Hello, World!</h1>
            <p>Welcome to my Hello World website!</p>
        </body>
        </html>